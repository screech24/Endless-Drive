<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Drive - 3D Driving Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000033;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            color: #00ffff;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .play-button {
            background-color: #ff00ff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #ff00ff;
        }
        .play-button:hover {
            background-color: #cc00cc;
            box-shadow: 0 0 25px #ff00ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>ENDLESS DRIVE</h1>
    <p>A Cyberpunk 3D Driving Experience</p>
    <a href="endlessDrive.html" class="play-button">PLAY NOW</a>
</body>
</html>
